<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrush - Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .btn-special {
            background-color: #537D5D;
            color: white;
            padding: 12px 24px;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-special:hover {
            background-color: #436449;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <span class="text-2xl font-bold text-[#537D5D]">CodeCrush</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition duration-300">Home</a>
                <a href="about.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition duration-300">About</a>
                <a href="courses.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition duration-300">Courses</a>
                <a href="contact.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition duration-300">Contact</a>
                <a href="profile.html" class="flex items-center justify-center p-2 rounded-full hover:bg-gray-700 transition duration-300">
                    <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A11.954 11.954 0 0112 15c2.98 0 5.71-.97 7.879-2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 min-h-screen">
        <h1 class="text-4xl font-bold text-center text-[#537D5D] mb-8">Complete Your Enrollment</h1>
        
        <div class="md:flex md:space-x-8 max-w-4xl mx-auto">
            <div class="md:w-1/3 bg-gray-800 p-6 rounded-lg shadow-lg mb-6 md:mb-0">
                <h2 class="text-2xl font-bold text-[#7DA385] mb-4">Course Summary</h2>
                <img id="summary-image" src="" alt="Course Image" class="rounded-lg mb-4 w-full" loading="lazy">
                <h3 id="summary-title" class="text-xl font-bold text-gray-200 mb-2"></h3>
                <p id="summary-price" class="text-lg font-bold text-[#537D5D]"></p>
            </div>
            
            <div class="md:w-2/3 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-[#7DA385] mb-4">Enrollment Information</h2>
                <form id="enrollment-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-400 mb-1">Full Name</label>
                        <input type="text" id="name" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:border-[#537D5D] transition-colors" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-400 mb-1">Email Address</label>
                        <input type="email" id="email" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:border-[#537D5D] transition-colors" required>
                    </div>
                    <div>
                        <label for="card" class="block text-gray-400 mb-1">Card Number</label>
                        <input type="text" id="card" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:border-[#537D5D] transition-colors" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="expiry" class="block text-gray-400 mb-1">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:border-[#537D5D] transition-colors" required>
                        </div>
                        <div>
                            <label for="cvv" class="block text-gray-400 mb-1">CVV</label>
                            <input type="text" id="cvv" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:border-[#537D5D] transition-colors" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-special w-full mt-4">Complete Enrollment</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-center p-6 mt-12">
        <p>&copy; 2025 CodeCrush. All rights reserved.</p>
    </footer>

    <script>
        const courseData = {
            "html-css": {
                title: "HTML & CSS Essentials",
                image: "Thumbnail/HTML.png",
                price: "$99.99"
            },
            "python": {
                title: "Python for Beginners",
                image: "Thumbnail/PYTHON.png",
                price: "$99.99"
            },
            "react": {
                title: "React JS Masterclass",
                image: "Thumbnail/REACT.png",
                price: "$99.99"
            },
            "java": {
                title: "Java Programming",
                image: "Thumbnail/JAVA.png",
                price: "$99.99"
            },
            "javascript": {
                title: "JavaScript Deep Dive",
                image: "Thumbnail/JS.png",
                price: "$99.99"
            },
            "php-laravel": {
                title: "PHP & Laravel",
                image: "Thumbnail/PHP.png",
                price: "$99.99"
            }
        };

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        window.onload = function() {
            const courseId = getUrlParameter('course');
            const course = courseData[courseId];
            
            if (course) {
                document.getElementById('summary-title').textContent = course.title;
                document.getElementById('summary-price').textContent = course.price;
                document.getElementById('summary-image').src = course.image;
            }

            document.getElementById('enrollment-form').addEventListener('submit', function(event) {
                event.preventDefault();
                alert(`Enrollment for ${course.title} is complete! A confirmation has been sent to your email.`);
            });
        };
    </script>
</body>
</html>
